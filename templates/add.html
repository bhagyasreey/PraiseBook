{% extends 'base.html' %}
{% block content %}
<section class="row justify-content-center">
<div class="col-md-8">
<form id="entryForm" method="post" action="{{ url_for('add') }}" class="entry-form p-4 border rounded">
<div class="mb-3">
<label for="title" class="form-label">Title</label>
<input type="text" class="form-control" id="title" name="title" placeholder="A short title (optional)">
</div>
<div class="mb-3">
<label for="description" class="form-label">Description</label>
<textarea class="form-control" id="description" name="description" rows="4" required></textarea>
</div>
<div class="mb-3">
<label for="mood" class="form-label">Mood</label>
<input type="text" class="form-control" id="mood" name="mood" placeholder="Grateful / Inspired (optional)">
</div>
<div class="mb-3">
<label for="date" class="form-label">Date</label>
<input type="date" class="form-control" id="date" name="date">
</div>
<div id="successMessage" style="display:none;" class="mb-2 text-success">Thank you for spreading kindness ðŸ’–</div>
<div class="d-flex gap-2">
<button type="submit" class="btn btn-outline-dark">Submit</button>
<a href="{{ url_for('index') }}" class="btn btn-outline-dark">Cancel</a>
</div>
</form>
</div>
</section>
{% endblock %}
