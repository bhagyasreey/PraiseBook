{% extends 'base.html' %}
{% block content %}
<section class="row justify-content-center">
<div class="col-md-6">
<form id="registerForm" method="post" action="{{ url_for('register') }}" class="p-4 border rounded">
<h3 class="mb-3 text-center">Register</h3>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<div class="mb-3">
<label for="username" class="form-label">Email</label>
<input type="email" class="form-control" id="username" name="username" required>
</div>
<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" name="password" required>
<small class="text-muted">Min 6 characters, at least 1 letter & 1 number</small>
</div>
<button type="submit" class="btn btn-outline-dark w-100">Register</button>
<p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</form>
</div>
</section>
{% endblock %}
