{% extends 'base.html' %}
{% block content %}
<section class="row justify-content-center">
<div class="col-md-6">
<form id="loginForm" method="post" action="{{ url_for('login') }}" class="p-4 border rounded">
<h3 class="mb-3 text-center">Login</h3>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<div class="mb-3">
<label for="username" class="form-label">Email</label>
<input type="email" class="form-control" id="username" name="username" required>
</div>
<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input type="password" class="form-control" id="password" name="password" required>
</div>
<button type="submit" class="btn btn-outline-dark w-100">Login</button>
<p class="mt-3 text-center">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
</form>
</div>
</section>
{% endblock %}
