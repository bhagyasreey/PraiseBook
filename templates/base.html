<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kindness Journal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
  body {
      background-color: #fff;
      color: #000;
      font-family: "Helvetica Neue", sans-serif;
      transition: background-color 0.4s, color 0.4s;
    }

    .navbar {
      background-color: #ffffff !important;
      border-bottom: 2px solid #000;
      transition: background-color 0.4s, border-color 0.4s, color 0.4s;
    }

    .navbar .navbar-brand, 
    .navbar .nav-link, 
    .navbar button {
      color: #000 !important;
      transition: color 0.4s;
    }

    .dark-mode {
      background-color: #111;
      color: #ffffff;
    }

    .dark-mode .navbar {
      background-color: #222 !important;
      border-color: #ffffff;
    }

    .dark-mode .navbar .navbar-brand, 
    .dark-mode .navbar .nav-link, 
    .dark-mode .navbar button {
      color: #ffffff !important;
    }

    .dark-mode .btn-outline-dark {
      border-color: #ffffff;
      color: #ffffff;
    }

    .dark-mode .btn-outline-dark:hover {
      background-color: #ffffff;
      color: #111;
    }

    .quote-box, .card, form {
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #fff;
      transition: background-color 0.4s, border-color 0.4s;
    }

    .dark-mode .quote-box,
    .dark-mode .card,
    .dark-mode form {
      background-color: #222;
      border-color: #ffffff;
    }

    footer {
      border-top: 2px solid #000;
      padding: 10px;
      text-align: center;
      margin-top: 50px;
      transition: border-color 0.4s, color 0.4s;
    }

    .dark-mode footer {
      border-color: #ffffff;
      color: #ffffff;
    }
  </style>
</head>
<body>
<header class="py-4 text-center">
<h1 class="site-title">PraiseBook</h1>
<p class="tagline">Reflect. Appreciate. Share.</p>
</header>


<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
<div class="container">
<ul class="navbar-nav mx-auto">
<li class="nav-item">
  <button id="toggleMode" class="btn btn-outline-light btn-sm ms-3">ðŸŒ™</button>
</li>

{% if 'user_id' in session %}
<li class="nav-item px-3"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
<li class="nav-item px-3"><a class="nav-link" href="{{ url_for('add') }}">Add Entry</a></li>
<li class="nav-item px-3"><a class="nav-link" href="{{ url_for('view') }}">View Journal</a></li>
<li class="nav-item px-3"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
{% else %}
<li class="nav-item px-3"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
<li class="nav-item px-3"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
{% endif %}
</ul>
</div>
</nav>


<main class="container">
{% block content %}{% endblock %}
</main>


<footer class="text-center py-4 border-top mt-5">
<small>&copy; {{ datetime.utcnow().year }} PraiseBook</small>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleBtn = document.getElementById('toggleDarkMode');
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }

      toggleBtn.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
